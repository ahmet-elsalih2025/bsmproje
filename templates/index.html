<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>El Yazısı Rakam Tanıtıcı</h1>
            <p>El yazısı rakamını çizin</p>

            <div class="canvas-container">
                <canvas id="digitCanvas" width="280" height="280"></canvas>
            </div>

            <div class="buttons">
                <button id="clearBtn" class="btn btn-danger">Temizle</button>
                <button id="predictBtn" class="btn btn-success">Tahmin et</button>
            </div>

            <div class="result-box" id="resultBox">
                <p>Tahmin: <span id="prediction">-</span></p>
                <p>Doğruluk: <span id="confidence">-%</span></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
